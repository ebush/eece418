<script>
	var i = 1;
	
function updateList(){
	if($("#Location0").val()!="") {
		console.log($("#Location0").val());

    		"<input type=\"radio\" style='margin-right: 5px;' name=\"optionsRadios\" id= \"optionsRadios"+i+" value=\"option"+i+" checked>"+
    		"  "+$("#Location0").val()+
    		"</label></div>");
	    i = i + 1;
	}
}
	
$(document).ready(function(){
	$(document).keypress(function(e) {
